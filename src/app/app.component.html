<h1>Hello {{userName}} from BridgeLabz!</h1>

<img 
  [src]="logoUrl" 
  alt="The BridgeLabz logo"
  (click)="openBridgeLabzSite()"
  class="logo"
>

<div class="input-container">
  <input 
    type="text" 
    [(ngModel)]="userName"
    (ngModelChange)="validateName()"
    placeholder="Enter your name"
    class="input-box"
  >
  <span class="error-output">
    {{nameError}}
  </span>
</div>
